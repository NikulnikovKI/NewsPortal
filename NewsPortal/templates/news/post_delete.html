{% extends 'flatpages/default.html' %}

{% load news_filters %}

{% block title %}
Удаление поста "{{ post.title }}"
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h4>Вы уверены, что хотите удалить  "{{ post.title }}"</h4>
    <form action="" method="post" class="filter-form">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
</div>
{% endblock content %}
